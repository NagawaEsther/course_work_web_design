<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Square Numbers</title>
</head>

<body>
  <script>
    function square(number) {
      return number * number;
    }

    // Display the result for numbers 1 to 10
    for (var i = 1; i <= 10; i++) {
      var result = square(i);
      console.log("Square of " + i + ": " + result);
    }
  </script>
</body>

</html>
